<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
</head>
<body>
    <div class="container">
        <h1>Resume Generator</h1>

        <div class="form-container">
            <h2>Enter Your Details</h2>
            <form id="resumeForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="text" id="contact" placeholder="Contact Number" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="text" id="linkedin" placeholder="LinkedIn Profile Link">
                <input type="text" id="summary" placeholder="Profile Summary">
                <textarea id="experience" placeholder="Work Experience (comma-separated)"></textarea>
                <textarea id="education" placeholder="Education (comma-separated)"></textarea>
                <textarea id="skills" placeholder="Soft Skills (comma-separated)"></textarea>
                <textarea id="language" placeholder="Languages Known(comma-separated)"></textarea>

                <textarea id="hardskills" placeholder="Hard Skills (comma-separated)"></textarea>
                <textarea id="achievements" placeholder="Achievements (comma-separated)"></textarea>
                <textarea id="hobby" placeholder="Hobbies (comma-separated)"></textarea>

                <label for="profilePic">Upload Profile Picture:</label>
                <input type="file" id="profilePic" accept="image/*">

                <button type="submit">Generate Resume</button>
            </form>
        </div>

        <div class="template-container">
            <h2>Choose a Template</h2>
            <button id="classicTemplate">Classic Template</button>
            <button id="modernTemplate">Modern Template</button>
            <button id="downloadResume">Download Resume as PDF</button>
        </div>

        <div id="resumePreview" class="classic-template"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
