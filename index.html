<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="form-container">
    <h1>Enter Your Details</h1>
    <form id="resume-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required><br>

      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="e.g., AI Developer" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required><br>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Enter your phone number" required><br>

      <label for="skills">Skills (comma-separated):</label>
      <textarea id="skills" placeholder="e.g., Python, AI, Leadership" required></textarea><br>

      <label for="education">Education:</label>
      <textarea id="education" placeholder="e.g., B.Tech in AI & DS" required></textarea><br>

      <label for="work">Work Experience:</label>
      <textarea id="work" placeholder="Describe your work experience" required></textarea><br>

      <label for="languages">Languages (comma-separated):</label>
      <textarea id="languages" placeholder="e.g., English, Spanish" required></textarea><br>

      <label for="interests">Interests (comma-separated):</label>
      <textarea id="interests" placeholder="e.g., Reading, AI, Traveling" required></textarea><br>

      <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>
  </div>

  <div class="resume-container" id="resume-container" style="display: none;">
    <div class="sidebar">
      <div class="profile-pic">
        <img src="profile-pic.jpg" alt="Profile Picture">
      </div>
      <div class="section" id="skills-section">
        <h2>Skills</h2>
        <ul id="skills-list"></ul>
      </div>
      <div class="section" id="education-section">
        <h2>Education</h2>
        <p id="education-details"></p>
      </div>
      <div class="section" id="languages-section">
        <h2>Languages</h2>
        <ul id="languages-list"></ul>
      </div>
      <div class="section" id="interests-section">
        <h2>Interests</h2>
        <ul id="interests-list"></ul>
      </div>
    </div>
    <div class="main-content">
      <h1 id="user-name"></h1>
      <p id="user-title"></p>
      <div class="contact-info">
        <p id="user-email"></p>
        <p id="user-phone"></p>
      </div>
      <div class="section" id="work-experience-section">
        <h2>Work Experience</h2>
        <p id="work-details"></p>
      </div>
    </div>
  </div>

  <button id="download-btn" onclick="downloadResume()">Download Resume</button>


  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</body>
</html>
